<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Mr Farmer Organic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="Mr Farmer Organic Powder.png" alt="Mr Organic Farmer">
        <h1>Mr Organic Farmer</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<main class="product-page">
    <div class="product-image">
        <img src="Pouch.png" alt="Organic Turmeric Powder">
    </div>
    <div class="product-details">
        <h2>Organic Turmeric Powder</h2>
        <p>Hand-Harvested, 100% Organic, Rich in Curcumin</p>
        <p class="price">₹199 for 250g</p>
        <p class="price">₹399 for 500g</p>
        <p class="price">₹999 for 1kg</p>

        <div class="product-buttons">
            <button onclick="addToCart('Organic Turmeric Powder', 199)">Add to 250g</button>
            <button onclick="addToCart('Organic Turmeric Powder', 399)">Add to 500g</button>
            <button onclick="addToCart('Organic Turmeric Powder', 999)">Add to 1kg</button>
            <button onclick="removeFromCart('Organic Turmeric Powder')">Remove from Cart</button>
            <button onclick="window.location.href='cart.html'">Buy Now</button>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 Mr Organic Farmer</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
